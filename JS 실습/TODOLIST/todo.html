<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <!-- 수정 모달 창 -->
    <div class="modal">
      <div class="modal-main">
        <h1>list 수정하기</h1>
        <div class="modify">
          <input
            id="todomodify"
            type="text"
            placeholder="변경할 내용을 입력하세요"
          />
          <button id="complete">수정완료</button>
        </div>
      </div>
    </div>
    <section>
      <!-- 리스트 전체 -->
      <div class="listbox">
        <h1>TO DO LIST</h1>
        <div class="input">
          <input id="todoinput" type="text" placeholder="내용을 입력해주세요" />
          <button id="add">ADD</button>
        </div>
        <!-- 리스트 목록 -->
        <div id="listWrap">
          <ul id="list">
            <!-- 리스트 아이템 -->
            <li class="listitem">
              <div class="listvalue">
                <p id="listvalue">dddd</p>
              </div>
              <button id="modify">수정</button>
              <!-- 삭제 버튼 -->
              <img
                class="itemDelete"
                onclick="deleteMe(event);"
                src="./close.png"
                alt="delete"
                title="delete"
              />
            </li>
          </ul>
        </div>
      </div>
    </section>

    <script src="./todo.js"></script>
  </body>
</html>
